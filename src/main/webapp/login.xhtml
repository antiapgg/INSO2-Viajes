<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet name="css/default.css"/>
    <h:head>
        <title>Bienvenido a tu Agencia de Viajes Online.</title>
        <link rel="stylesheet" href="css/default.css"></link>
    </h:head>
    <h:body>
        <br></br>
        <div class="login-box">
            <img src="./resources/img/logo.png" class="avatar" alt="Avatar Image"/>
            <h1>Login Here</h1>
            <h:form id="form">
                <!-- USERNAME INPUT -->
                <p:outputLabel for="username" styleClass="p-d-block">Username</p:outputLabel><br></br>
                <p:inputText id="username" styleClass="p-d-block ui-state-error" placeholder="UserName" 
                             value="#{loginController.usuario.user}"
                             style="width: 100%;
                                margin-bottom: 20px;
                                border: none;
                                border-top: 0px;
                                border-bottom: 1px solid #fff;
                                background: transparent;
                                outline: true;
                                height: 40px;
                                color: #fff;
                                font-size: 16px;"
                             />
                <!-- PASSWORD INPUT -->
                <label for="password">Password</label><br></br>
                <p:inputText type="password" styleClass="inputtxt" placeholder="Enter Password" value="#{loginController.usuario.password}"/><br></br>
                
                <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                        font-size: 18px; border-radius: 20px" value="Log In" icon="pi pi-sign-in" action="#{loginController.iniciaSesion()}"/><br></br>
                <!--<a href="altausuario">¿Olvidaste tu contraseña?</a></br>-->
                <!--<a href="altausuario">¿Aún no tienes cuenta? ¡Regístrate Aquí!</a><br></br>-->
                <br></br>
                <h:link outcome= "altausuario?faces-redirect=true" value="¿Aún no tienes cuenta? ¡Regístrate Aquí!"/>
            </h:form>
        </div>
        <br/>
    </h:body>      
</html>
