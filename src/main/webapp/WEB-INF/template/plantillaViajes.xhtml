    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    
    <h:head>

                                             actionListener="#{menusController.cerrarSesion()}" action="/index?faces-redirect=true"/>
                            
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
