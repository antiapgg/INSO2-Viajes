<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    
    <h:outputStylesheet library="css" name="registro.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputScript library="js" name="calendar_es.js" />
    
    <h:head>
        <title>LISTAR.</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="resources/css/registro.css"></link>
    </h:head>
    
    <h:body>
        <ui:composition template="./../../WEB-INF/template/plantillaViajes.xhtml">
            <ui:define name="content">
                <div class="p-grid" style="margin-top: 10px; margin-bottom: 20px; height: 600px; background: url('./../../resources/img/fondo.jpeg');">
                    <div class="p-col-12 p-md-6 p-lg-5"  align="center">
                        <h:form id="tiposDeGruposForm">
                            <div class="card">
                                <p:dataTable var="lista" 
                                    value="#{buscarZonasController.listaDestinos}" 
                                    selection="#{buscarZonasController.destino}"
                                    style="margin-bottom: 30px;
                                        margin-top: 20px;
                                        width: 900px;">
                                    <p:column headerText="ID">
                                        <h:outputText value="#{lista.idDestino}" />
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{lista.nombre}" />
                                    </p:column>

                                    <p:column headerText="Pais">
                                        <h:outputText value="#{lista.pais}" />
                                    </p:column>
                                    
                                    <p:column headerText="Precio">
                                        <h:outputText value="#{lista.precio}" />
                                    </p:column>
                                    
                                    <p:column headerText="Grupos">
                                        <h:outputText value="#{lista.grupos.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Zonas">
                                        <h:outputText value="#{lista.zona.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Tipo de Viaje">
                                        <h:outputText value="#{lista.tipoViaje.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Mas Informacion">
                                        <p:commandButton icon="pi pi-plus-circle" 
                                            style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                                font-size: 18px; margin-left: 50px; border-radius: 20px" 
                                                action="#{buscarZonasController.buscar(lista)}" ajax="true"
                                            > 
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
