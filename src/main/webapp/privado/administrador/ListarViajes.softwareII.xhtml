<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    
    <h:outputStylesheet library="css" name="registro.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputScript library="js" name="calendar_es.js" />
    
    <h:head>
        <title>LISTAR.</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="resources/css/registro.css"></link>
    </h:head>
    
    <h:body>
        <ui:composition template="./../../WEB-INF/template/plantillaViajes.xhtml">
            <ui:define name="content">
                <div class="p-grid" style="margin-top: 10px; margin-bottom: 20px; height: 600px; background: url('./../../resources/img/fondo.jpeg');">
                    <div class="card" align="center">
                        <h1 align="center" style="color:white; margin-top: 10px; padding-top: 10px">
                        Ver Viajes.
                        </h1>
                    </div>
                    <div class="p-col-12 p-md-6 p-lg-5"  align="center">
                        <h:form id="tiposDeGruposForm">
                            <div class="card">
                                <p:dataTable var="lista" 
                                             value="#{listarViajesController.listaVentas}" 
                                             selection="#{listarViajesController.venta}"
                                    style="margin-bottom: 30px;
                                        margin-top: 20px;
                                        width: 900px;"
                                    >
                                    
                                    <p:column headerText="ID">
                                        <h:outputText value="#{lista.idVenta}" />
                                    </p:column>

                                    <p:column headerText="Fecha de Venta">
                                        <h:outputText value="#{lista.fechaVenta}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                                    </p:column>

                                    <p:column headerText="Nombre Viaje">
                                        <h:outputText value="#{lista.viaje.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Inicio">
                                        <h:outputText value="#{lista.viaje.fechaInicio}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                                    </p:column>
                                    
                                    <p:column headerText="Fin">
                                        <h:outputText value="#{lista.viaje.fechaFin}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                                    </p:column>
                                    
                                    <p:column headerText="Nombre Destino">
                                        <h:outputText value="#{lista.viaje.destino.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Pais">
                                        <h:outputText value="#{lista.viaje.destino.pais}" />
                                    </p:column>
                                    
                                    <p:column headerText="Comprador">
                                        <h:outputText value="#{lista.viaje.persona.DNI}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
