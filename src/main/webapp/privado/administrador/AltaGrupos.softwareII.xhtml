<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >

    <h:outputStylesheet library="css" name="registro.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputScript library="js" name="calendar_es.js" />
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="resources/css/registro.css"></link>
    </h:head>
    
    <h:body>
        <ui:composition template="./../../WEB-INF/template/plantillaViajes.xhtml">
            <ui:define name="content">
                <div class="card" style="background: url('./../../resources/img/fondo.jpeg');">
                    <div class="card" align="center">
                        <h1 ><font size="6" face="Comic Sans MS,Arial,Verdana" color="ffffff"><b> NUEVO GRUPO </b></font> </h1>
                    </div>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>


                    <p:fieldset legend="Datos de Grupo" toggleable="true" style="width: 600px; margin-left: 370px;">
                        <h:panelGrid id="pgPersonales" columns="3" styleClass="ui-noborder" cellpadding="3" >                   
                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                                <p:inputText type="text" id="txtNombre"
                                        value="#{grupos.nombre}" 
                                        required="true" 
                                        requiredMessage="Nombre es un campo obligatorio"
                                        placeholder="" style="display: block; color: black;"
                                />
                                <br> </br>
                            <p:outputLabel for="txtApellidos" value="Numero maximo de participantes:"/>
                                <p:inputText type="text" value="#{grupos.maxNumParticipantes}" required="true"
                             requiredMessage="Apellidos es un campo obligatorio"
                             placeholder=""
                             id="txtApellidos"/>
                                <br/>
                                
                            <p:outputLabel for="txtDni" value="Numero minimo de participantes:"/>
                                <p:inputText type="text" value="#{grupos.minNumParticipantes}" required="true"
                                    requiredMessage="DNI es un campo obligatorio"
                                    id="txtDni" placeholder=""/>
                            <br/>
                                                        
                             <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                font-size: 18px; border-radius: 20px" 
                                value="Registrar" 
                                update="@form"
                                action="#{LyFGruposController.registra}"
                                icon="pi pi-check"
                            />                       
                        </h:panelGrid>
                    </p:fieldset>

                </h:form> 
                </div>
                <br/>
                <br/>
                
            </ui:define>
         </ui:composition>
    </h:body>
</html>
