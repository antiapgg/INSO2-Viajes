<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    
    <h:outputStylesheet library="css" name="registro.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputScript library="js" name="calendar_es.js" />
    
    <h:head>
        <title>MODIFICAR GRUPOS.</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="resources/css/registro.css"></link>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/template/plantillaViajes.xhtml">
            <ui:define name="content">
                <div class="p-grid" style="margin-top: 10px; margin-bottom: 20px; height: 600px; background: url('./../../resources/img/fondo.jpeg');">
                    <h1 align="center" style="color:white; margin-top: 10px; padding-top: 10px">
                        Lista de Destinos a Modificar.
                    </h1>
                    <div class="p-col-12 p-md-6 p-lg-5"  align="center">
                        <h:form id="tiposDeGruposForm">
                            <div class="card">
                                <p:dataTable var="destino" value="#{listarController.listaDestinos}" style="margin-bottom: 20px; margin-left: 50px; margin-right: 50px">
                                    <p:column headerText="ID">
                                        <h:outputText value="#{destino.idDestino}" />
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{destino.nombre}" /><br/>
                                    </p:column>

                                    <p:column headerText="Precio">
                                        <h:outputText value="#{destino.precio}" />
                                    </p:column>
                                    
                                    <p:column headerText="Pais">
                                        <h:outputText value="#{destino.pais}" />
                                    </p:column>
                                   
                                   <p:column headerText="Tipo Viaje">
                                       <h:outputText value="#{destino.tipoViaje.nombre}" />
                                    </p:column>
 
                                    <p:column headerText="Grupos">
                                        <h:outputText value="#{destino.grupos.nombre}" />
                                    </p:column>
                                   
                                    <p:column headerText="Zona">
                                        <h:outputText value="#{destino.zona.nombre}" />
                                    </p:column>
                                    
                                    <p:column>
                                        <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                            font-size: 18px; border-radius: 20px" 
                                            value="" 
                                            update="@form"
                                            action="#{listarController.editarDestino(destino)}"
                                            icon="pi pi-pencil"
                                        />
                                    </p:column>
                                   
                                </p:dataTable>
                            </div>
                        </h:form>
                    </div>
                    <h:outputScript library="js" name="spanishLocale.js" />
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
