<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    
    <h:outputStylesheet library="css" name="registro.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputScript library="js" name="calendar_es.js" />
    
    <h:head>
        <title>MODIFICAR GRUPOS.</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet" href="resources/css/registro.css"></link>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/template/plantillaViajes.xhtml">
            <ui:define name="content">
                <div class="p-grid" style="margin-top: 10px; margin-bottom: 20px; height: 600px; background: url('./../../resources/img/fondo.jpeg');">
                    <div class="p-col-12 p-md-6 p-lg-5"  align="center">
                        <div class="card" align="center">
                            <h1 ><font size="6" face="Comic Sans MS,Arial,Verdana" color="ffffff"><b>  MODIFICAR GRUPOS </b></font> </h1>
                        </div>
                        <h:form id="tiposDeGruposForm">
                            <div class="card">
                                <p:dataTable var="grupo" value="#{lyFGruposController.listaGrupos}" style="margin-bottom: 20px;">
                                    <p:column headerText="ID">
                                        <h:outputText value="#{grupo.idGrupos}" />
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{grupo.nombre}" /><br/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                            font-size: 18px; margin-left: 50px; border-radius: 20px" 
                                            value="Editar" 
                                            update="@form"
                                            oncomplete="PF('wdialogoNombre').show();"
                                            icon="pi pi-check"
                                        />
                                    </p:column>

                                    <p:column headerText="Numero Minimo Participantes">
                                        <h:outputText value="#{grupo.numParticipantesMin}" />
                                    </p:column>
                                    <p:column>
                                        <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                            font-size: 18px; margin-left: 50px; border-radius: 20px" 
                                            value="Editar" 
                                            update="@form"
                                            oncomplete="PF('wdialogoNumMin').show();"
                                            icon="pi pi-check"
                                        />
                                    </p:column>

                                    <p:column headerText="Numero Maximo Participantes">
                                        <h:outputText value="#{grupo.numParticipantesMax}" />
                                    </p:column>
                                    <p:column>
                                        <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                            font-size: 18px; margin-left: 50px; border-radius: 20px" 
                                            value="Editar" 
                                            update="@form"
                                            oncomplete="PF('wdialogoNumMax').show();"
                                            icon="pi pi-check"
                                        />
                                    </p:column>
                                    
 
                                </p:dataTable>
                            </div>
                        </h:form>
                    </div>
                    <p:dialog id='dialogo' widgetVar='wdialogoNumMin' header="Mostrar Numero Minimo " modal="true" resizable="false" 
                          closeOnEscape="true" draggable="false" style="background: #5BDCF3; color: #fff;">
                        <h:form>
                            <p:outputLabel for="txtPassw" value="NumMin:"/>
                            <p:inputText id="txtPassw" value="#{grupo.numParticipantesMin}"  />
                             <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                    font-size: 18px; border-radius: 20px" 
                                    value="Registrar" 
                                    update="@form"
                                    action="#{lyFGruposController.registra}"
                                    icon="pi pi-check"
                                />
                        </h:form>
                    </p:dialog>
                    
                    <p:dialog id='dialogo1' widgetVar='wdialogoNumMax' header="Mostrar Numero Maximo de participantes" modal="true" resizable="false" 
                          closeOnEscape="true" draggable="false" style="background: #5BDCF3; color: #fff;">
                        <h:form>
                            <p:outputLabel for="txtPassw" value="Num Max:"/>
                            <p:inputText id="txtPassw" value="#{grupo.numParticipantesMax}"  />
                            <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                    font-size: 18px; border-radius: 20px" 
                                    value="Registrar" 
                                    update="@form"
                                    action="#{lyFGruposController.registra}"
                                    icon="pi pi-check"
                                />
                        </h:form>

                    </p:dialog>
                    
                    <p:dialog id='dialogo2' widgetVar='wdialogoNombre' header="Nombre:" modal="true" resizable="false" 
                          closeOnEscape="true" draggable="false" style="background: #5BDCF3; color: #fff;">
                        <h:form>
                            <p:outputLabel for="txtPassw" value="Nombre: "/>
                            <p:inputText id="txtPassw" value="#{grupo.nombre}"  />
                            <p:commandButton style="border:none; outline:none; height: 40px; background: #5BDCF3; color: #fff; 
                                    font-size: 18px; border-radius: 20px" 
                                    value="Registrar" 
                                    update="@form"
                                    action="#{lyFGruposController.registra}"
                                    icon="pi pi-check"
                                />
                        </h:form>
                    </p:dialog>
                    <h:outputScript library="js" name="spanishLocale.js" />
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
